<script>

//PARTE 2 - CHAMADA DE CLASSES E TRATATIVA DE ERROS

class Matematica {
  //polinomio
  //ax^2 + bx + c
  static calcPolinomio(a, b, c, x){
    return ((a*x*x)+(b*x)+c);
  }
  static calcX(a, b, c){
    let delt = ((b*b) - (4*a*c));
    if (!isNaN(delt)){
      throw "erro, delta menor que 0";
    } else {
      let x1 = (b*(-1) + Math.sqrt(delt))/2*a;
      let x2 = (b*(-1) - Math.sqrt(delt))/2*a;
      return {x1:x1,x2:x2};
    }
  }
}

var r = Matematica.calcPolinomio(1,1,1,1)
console.log(r)

try{
  var rx2 = Matematica.calcX(1,1,1)
  console.log(rx2)
} catch (e){

  window.alert(e)
}
</script>
