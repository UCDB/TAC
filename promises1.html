
<html>
    <head>
    <script>

    const KEY_GIPHY= 'Ewt9hKgWbhs1VwhkGu9X79r37egh0dyU';
    let query = 'bruce lee';
    let limit = 5;
    const API_GIPHY_URL= `http://api.giphy.com/v1/gifs/search?q=${query}&api_key=${KEY_GIPHY}&limit=${limit}`;

    fetch (API_GIPHY_URL)
    .then(function(response){
       return response.json();
    })
    .then(function (json){

        json.data.forEach(element => {
           
           createImage(element)


        });
        console.log(json)
    })
    .catch (function (err) { console.log(`Erro: ${err}` )} )


    function createImage(element){
        let image = document.createElement("img");
            image.setAttribute("src", element.images.original.url);
            image.setAttribute("width", "300");
            image.setAttribute("alt", "The Pulpit Rock");
            document.body.appendChild(image);
    }
    </script>

    </head>
